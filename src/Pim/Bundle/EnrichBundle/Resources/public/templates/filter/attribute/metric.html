<select class="select2 operator" <%- isEditable ? '' : 'disabled' %> name="filter-operator">
    <% _.each(operators, function (operatorChoice) { %>
        <option value="<%- operatorChoice %>"<%- operator === operatorChoice ? ' selected' : '' %>>
            <%- __('pim_enrich.export.product.filter.metric.operators.' + operatorChoice) %>
        </option>
    <% }); %>
</select>

<input type="text" name="filter-value" class="value" value="<%- value.data %>"/>

<select class="select2 unit" <%- isEditable ? '' : 'disabled' %> name="filter-operator">
    <% _.each(_.keys(units.units), function (unitChoice) { %>
        <option value="<%- unitChoice %>"<%- value.unit === unitChoice ? ' selected' : '' %>>
            <%- unitChoice %>
        </option>
    <% }); %>
</select>
